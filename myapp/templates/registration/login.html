{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    /* Center the content vertically and horizontally */
    .center-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Make the container take up the full viewport height */
    }

    /* Style the card */
    .login-card {
        width: 400px; /* Reduce the width of the card */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    /* Style the form */
    .login-form {
        margin-top: 30px;
    }

    /* Style the login button */
    .login-btn {
        width: 100%;
        font-size: 1.5rem; /* Make the text size bigger */
        border: 2px solid #007bff; /* Add border around the button */
        padding: 10px; /* Add padding to the button */
        border-radius: 5px; /* Add border radius */
    }

    /* Style the labels */
    label {
        font-size: 1.5rem; /* Make the text size bigger */
    }

    /* Style the input fields */
    input[type="text"],
    input[type="password"] {
        font-size: 1.5rem; /* Make the text size bigger */
        padding: 10px; /* Add padding to the input fields */
        border: 2px solid #ced4da; /* Add border around the input fields */
        border-radius: 5px; /* Add border radius */
        width: calc(100% - 20px); /* Adjust the width of the input fields */
        margin-bottom: 10px; /* Add margin bottom to create space between fields */
    }

    /* Style the title */
    .login-title {
        font-size: 2.5rem; /* Make the text size bigger */
        text-align: center; /* Center align the text */
        margin-bottom: 20px;
    }
</style>

<div class="center-content">
    <div class="login-card">
        <h2 class="login-title">Login</h2>
        <form action="{% url 'login' %}" method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary login-btn">Login</button>
        </form>
    </div>
</div>
{% endblock %}
